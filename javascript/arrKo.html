<script>
    let chars = [
        "가", "나", "다"
    ];

    //문자열 기준으로 정렬
    let sor = chars.sort();
    console.log(sor);

    let numbers = [0, 1, 3, 2 , 10, 30, 20];
    const compare = (a, b) => {
        if (a > b) {
            return 1;
        } else if(a < b) {
            return -1;
        } else {
            return 0;
        }
    };
    numbers.sort(compare);
    console.log(numbers);

    //배열의 문자열을 결합합
   const arr = ["이정환", "님", "안녕하세요", "또오셨군요"];
